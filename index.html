<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body ng-controller="CustomUIController">
    <div class="container px-5 my-5">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend>Create order</legend>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic"
              >Asset</label
            >
            <div class="col-md-4">
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="1">BTC/USDT</option>
                <option value="2">ETH/USDT</option>
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="longshort"
              >Long/Short</label
            >
            <div class="col-md-4">
              <select id="longshort" name="longshort" class="form-control">
                <option value="1">BUY</option>
                <option value="2">SELL</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="amount">Amount</label>
            <div class="col-md-4">
              <input
                id="amount"
                name="amount"
                type="text"
                placeholder="Amount"
                class="form-control input-md"
                required=""
              />
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
              <button id="submit" name="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
